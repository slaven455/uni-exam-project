            <div class="brand-title"><img src="./pics/150px-Arsenal_FC.svg.png">ARSENAL</div>

        <title>Shopping Cart</title>
        <main>
           <div class="container"> 
          <h1>ARSENAL FC SHOP</h1>

          <div id="alerts"></div>
       <div class="productcont">
               <div class="product">
                   <h3 class="productname">Arsenal Home Shirt 21/22</h3>
                   <img src="/pics/shop/mgm0226_f.jpg">
                   <p class="price">$100.00</p>
                   <button class="addtocart">Add To Cart</button>
               </div>
               <div class="product">
                   <h3 class="productname">Arsenal Away Shirt 21/22</h3>
                   <img src="/pics/shop/mgm0219_f.jpg">
                   <p class="price">$100.00</p>
                   <button class="addtocart">Add To Cart</button>
               </div>
               <div class="product">
                   <h3 class="productname">Arsenal Training Kit</h3>
                   <img src="/pics/shop/mgr4158_f.jpg">
                   <p class="price">$39.00</p>
                   <button class="addtocart">Add To Cart</button>
               </div>
               </div>
               <div class="cart-container">
                 <h2>Cart</h2>
                 <table>
                   <thead>
                     <tr>
                     <th><strong>Product</strong></th>
                     <th><strong>Price</strong></th>
                   </tr>
                   </thead>
                   <tbody id="carttable">
                   </tbody>
                 </table>
                 <hr>
                 <table id="carttotals">
                   <tr>
                     <td><strong>Items</strong></td>
                     <td><strong>Total</strong></td>
                   </tr>
                   <tr>
                     <td>x <span id="itemsquantity">0</span></td>
                    
                     <td>$<span id="total">0</span></td>
                   </tr></table>
       
                   
                 <div class="cart-buttons">  
                   <button id="emptycart">Empty Cart</button>
                   <button id="checkout">Checkout</button>
                 </div>

                 <div class="modal">
                   <div class="modal-content">
                     <div class="close">+</div>
                     <img src="./pics/150px-Arsenal_FC.svg.png" alt="">
                     <form action="">
                       <input type="text" placeholder="Name">
                       <input type="text" placeholder="E-mail">
                       <a href="" class="button">Submit</a>
                     </form>
                   </div>
                 </div>

               </div>


               </div>

              </div>


            

       </div>
        </main>
        
             
       



    </body>
